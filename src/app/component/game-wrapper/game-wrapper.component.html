<div class="" *ngIf="gameNo == gameNumberType.null">
  <app-game passedWord="SLEEP"></app-game>
</div>
<div class="" *ngIf="gameNo == gameNumberType.first">
  <app-game passedWord="SLEEP"></app-game>
</div>
<div class="" *ngIf="gameNo == gameNumberType.second">
  <app-game passedWord="WHINE"></app-game>
</div>
<div class="" *ngIf="gameNo == gameNumberType.third">
  <app-game passedWord="BIRTH"></app-game>
</div>
