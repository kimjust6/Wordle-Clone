<nav
  class="navbar navbar-expand-lg my-navbar"
  [ngClass]="
    theme == 'light_mode' ? 'navbar-light bg-light' : 'navbar-dark bg-dark'
  "
>
  <div class="container" [ngClass]="theme == 'light_mode' ? '' : 'dark-mode'">
    <a class="navbar-brand my-navbar" href="">Wordle</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li
          class="nav-item"
          [className]="gameNo == gameNumberType.first ? 'active' : ''"
        >
          <a class="nav-link" href="/game/1">Random 1</a>
        </li>
        <li
          class="nav-item"
          [className]="gameNo == gameNumberType.second ? 'active' : ''"
        >
          <a class="nav-link" href="/game/2">Random 2</a>
        </li>
        <li
          class="nav-item"
          [className]="gameNo == gameNumberType.third ? 'active' : ''"
        >
          <a class="nav-link" href="/game/3">Word passed from Component</a>
        </li>
        <!-- <li
          class="nav-item"
          [className]="gameNo == gameNumberType.fourth ? 'active' : ''"
        >
          <a class="nav-link" href="/game/4">Random</a>
        </li> -->
      </ul>
      <div
        style="cursor: pointer; color: greenyellow; transition: 3s"
        (click)="changeTheme(theme)"
      >
        <mat-icon aria-label="LightMode">{{ theme }}</mat-icon>
      </div>
    </div>
  </div>
</nav>
